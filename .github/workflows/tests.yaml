name: Automated tests

on: pull_request

jobs:
  jest:
    name: Jest Ubuntu
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: testdb
      DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb

      RAWG_BASE_API_URL: ${{ secrets.RAWG_BASE_API_URL }}
      RAWG_API_TOKEN: ${{ secrets.RAWG_API_TOKEN }}
      BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
      BUCKET_REGION: ${{ secrets.BUCKET_REGION }}
      ACESS_KEY: ${{ secrets.ACESS_KEY }}
      SECRET_ACESS_KEY: ${{ secrets.SECRET_ACESS_KEY }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - name: Run database migrations
        run: npm run migrations:up

      - run: npm test
